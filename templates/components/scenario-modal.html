<!-- Add Scenario Modal -->
<div
  class="modal fade"
  id="addScenarioModal"
  tabindex="-1"
  aria-labelledby="addScenarioModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addScenarioModalLabel">
          Create a New Scenario
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="new-scenario-form">
          <div class="mb-3">
            <label for="new-scenario-name" class="form-label"
              >Historical Scenario Name</label
            >
            <input
              type="text"
              class="form-control"
              id="new-scenario-name"
              placeholder="Enter historical scenario name..."
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus me-2"></i>Add Scenario
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
