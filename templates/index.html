<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewritten: Reshape History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="text-center py-4">
            <h1 class="game-title">Rewritten</h1>
            <h2 class="game-subtitle">Reshape History Through Your Decisions</h2>
        </header>

        <div id="game-container" class="d-none">
            <div class="row g-0">
                <!-- Left column: Video and Decisions -->
                <div class="col-md-8 game-left-column">
                    <div id="video-container" class="position-relative mb-4">
                        <video id="game-video" class="w-100" controls autoplay muted>
                            <source src="" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    
                    <div id="decision-container" class="mb-4">
                        <h4 class="decisions-heading"><i class="fas fa-pencil-alt"></i> Your Decision</h4>
                        <div class="row g-3" id="decision-options">
                            <!-- Decision options will be inserted here dynamically -->
                        </div>
                    </div>
                    
                    <div id="progress-tracker" class="p-3 mb-4">
                        <h5><i class="fas fa-history"></i> Your Journey</h5>
                        <div id="progress-path" class="d-flex flex-column">
                            <!-- Progress path will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
                
                <!-- Right column: Narrative -->
                <div class="col-md-4 game-right-column">
                    <div id="narrative-container" class="h-100">
                        <h4 class="narrative-heading"><i class="fas fa-book-open"></i> The Story</h4>
                        <div id="narrative-text" class="mt-3 p-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="start-screen" class="text-center py-5">
            <div class="start-content">
                <h2>Choose a Historical Moment to Begin</h2>
                <div class="row mt-5 justify-content-center" id="scenario-container">
                    <!-- Scenarios will be loaded dynamically here -->
                </div>
                
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addScenarioModal">
                        <i class="fas fa-plus me-2"></i>Create New Scenario
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Scenario Modal -->
        <div class="modal fade" id="addScenarioModal" tabindex="-1" aria-labelledby="addScenarioModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addScenarioModalLabel">Create a New Scenario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="new-scenario-form">
                            <div class="mb-3">
                                <label for="new-scenario-name" class="form-label">Historical Scenario Name</label>
                                <input type="text" class="form-control" id="new-scenario-name" placeholder="Enter historical scenario name..." required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>Add Scenario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading-screen" class="d-none text-center p-5">
            <div class="loading-content">
                <div class="typewriter">
                    <h3>Rewriting History...</h3>
                </div>
                <div class="spinner">
                    <i class="fas fa-feather-alt fa-spin fa-3x"></i>
                </div>
                <p class="mt-4">Generating your unique historical narrative.</p>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2025 Rewritten</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
